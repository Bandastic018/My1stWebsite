<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header id="header">
      <nav>
        <ul class="nav" id="nav">
          <li id="hnav" class="nav"><a href="index.html">Home</a></li>
          <li id="Cnav" class="nav"><a href="ContactMe.html">Contact-me</a></li>
          <li id="Rnav" class="nav"><a href="Registration.html">Registration</a></li>
          <li id="lnav" class="nav"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <script src="script.js"></script>
    <main>
      <div class="name" id="name">
        <p>
          <h1>To reach me, send me a message by filling the spaces below.</h1>
        </p>
      </div>

      <div class="cntfm">
        <form action="">
          <div class="tr">
            <div class="label">
              <label for="fname">Name:</label>
            </div>
            <div class="input" ><input id="tema" type="text" class="fname"
                placeholder="Full name" required maxlength="40"></div>
          </div>
          <div class="tr">
            <div class="label"><label for="email">Email:</label></div>
            <div class="input"> <input id="tema" type="email" class="email" required
                placeholder="banda@mymail.com"></div>
          </div>
          <div class="tr">
            <div class="label"><label for="message">Message:</label></div>
            <div class="input"><textarea name="message" id="message" cols="30"
                rows="10" required>Enter message here:</textarea></div>
          </div>
          <div class="tr">
            <input type="submit" value="Submit">
          </div>

        </form>
      </div>

    </main>
    <footer>
      <div class="ft">

        <a> &copy; Zuri Training 2022. Designed By HomeCrown Enterprise</a>

      </div>
    </footer>
  </body>

</html>
